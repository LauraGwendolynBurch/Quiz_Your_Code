<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Your Code</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>

<body>
   
    <Header>
        <a href="./winner.html">View Highscores</a>
        <h1 id="timer">Time</h1>
    </Header>
    <main>
        <div id="intro">
        <h1>Circus Quiz</h1>
        <p>Try to answer the following circus-related questions within the time limit.  Keep in mind that incorrect answers will penalize your scoretime by 10 seconds!</p>
        <button id="button">Start Quiz</button>
        </div>
        <section id="question">
            <h2 id="choices" ></h2>
            <h2 id="answer"></h2>
            <p id="txt"></p>
            <div id="wrongOrRight"></div>
        </section>
    </main>

    <script src="./assets/games.js"></script>
   
</body>
</html>
